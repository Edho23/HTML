<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            
            <h1 class="text-center">LATIHAN-KOMPARASI</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">
                <div class="input-group">
                    <input id="aritmatikaAngka1" type="text" class="form-control" placeholder="Angka 1" aria-label="Angka 1">
                </div>
            </div>
            <div class="col-2">
                <div class="input-group">
                    <select id="operatorAritmatika" class="form-select">
                        <option selected> Pilih Operator</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">X</option>
                        <option value="%">%</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="input-group">
                    <input id="aritmatikaAngka2" type="number" class="form-control" placeholder="Angka 2" aria-label="Angka 2">
                </div>
            </div>
            <div class="col-3">
                    <button type="button" class="btn btn-primary" id="buttonAritmatika">Hasil Hitung</button>
                    <span class="mx-4" id="hasilOperatorAritmatika">Hasil</span>
                </div>    
            </div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-2">
                    <div class="input-group">
                        <input id="boolean1" type="text" class="form-control" placeholder="Boolean 1" aria-label="Boolean 1">
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <select id="operatorLogika" class="form-select">
                            <option selected> Pilih Operator</option>
                            <option value="&&">OR</option>
                            <option value="||">AND</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <input id="boolean2" type="number" class="form-control" placeholder="Boolean 2" aria-label="Boolean 2">
                    </div>
                </div>
                <div class="col-3">
                        <button type="button" class="btn btn-primary" id="buttonBoolean">Hasil Logika</button>
                        <span class="mx-4" id="hasilOperatorLogika">Hasil</span>
                    </div>    
                </div>
            </div>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <div class="input-group">
                            <input id="komparasi1" type="text" class="form-control" placeholder="Komparasi 1" aria-label="Komparasi 1">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input-group">
                            <select id="operatorKomparasi" class="form-select">
                                <option selected> Pilih Operator</option>
                                <option value=">">></option>
                                <option value="<"><</option>
                                <option value=">=">>=</option>
                                <option value="<="><=</option>
                                <option value="==">==</option>
                                <option value="!=">!=</option>
                                <option value="===">===</option>
                                <option value="!==">!===</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input-group">
                            <input id="komparasi2" type="number" class="form-control" placeholder="Komparasi 2" aria-label="Komparasi 2">
                        </div>
                    </div>
                    <div class="col-3">
                            <button type="button" class="btn btn-primary" id="buttonKomparasi">Hasil Komparasi</button>
                            <span class="mx-4" id="hasilOperatorKomparasi">Hasil</span>
                        </div>    
                    </div>
                </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
